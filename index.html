<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine â¤ï¸</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
    }

    .popup {
        background: white;
        padding: 30px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        width: 340px;
        z-index: 10;
    }

    h2 {
        color: #ff4d6d;
        margin-bottom: 25px;
    }

    button {
        padding: 12px 26px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
    }

    #yes {
        background: #ff4d6d;
        color: white;
    }

    #no {
        background: #e0e0e0;
        color: #333;
        position: absolute;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }

    .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to { transform: translateY(110vh) rotate(720deg); }
    }
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8c9a1f4c0a.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>

<div class="popup">
    <h2>Hey Baby!ğŸ’•<br>Will you be my Valentine?</h2>
    <button id="yes" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜’</button>
</div>

<script>
const noBtn = document.getElementById("no");

// extra annoying NO button ğŸ˜ˆ
function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "rotate(" + (Math.random()*360) + "deg)";
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", moveNo);

// floating hearts â¤ï¸
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

// confetti ğŸ‰
function confetti() {
    for (let i = 0; i < 120; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = "hsl(" + Math.random()*360 + ",100%,50%)";
        c.style.animationDuration = (Math.random()*2 + 2) + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}

function yesClicked() {
    confetti();
    document.body.innerHTML += `
        <div style="
            position:fixed;
            inset:0;
            display:flex;
            justify-content:center;
            align-items:center;
            background:linear-gradient(135deg,#ff9a9e,#fad0c4);
            text-align:center;
            z-index:20;">
            <h1 style="color:#ff4d6d;font-size:40px;">
                Yayyyy!!! ğŸ’˜ğŸ¥°<br>
                I knew you'd say YES ğŸ˜
            </h1>
        </div>`;
}
</script>

</body>
</html>
